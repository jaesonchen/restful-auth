# MySQL配置
spring.datasource.driver-class-name = com.mysql.jdbc.Driver
spring.datasource.url = jdbc:mysql://192.168.0.102:3306/restful?useUnicode=true&characterEncoding=UTF-8&useSSL=false
spring.datasource.username = root
spring.datasource.password = root

# jpa
spring.jpa.properties.hibernate.hbm2ddl.auto = update
spring.jpa.properties.hibernate.show_sql = true
spring.jpa.properties.hibernate.format_sql = true
# mysql生成表时使用的引擎，默认是MyISAM
#spring.jpa.database-platform = org.hibernate.dialect.MySQL5InnoDBDialect

# Redis配置
spring.redis.cluster.nodes = 192.168.0.102:6010,192.168.0.102:6020,192.168.0.102:6030,192.168.0.102:6040,192.168.0.102:6050,192.168.0.102:6060
spring.redis.cluster.max-redirects = 3
spring.redis.database = 0
spring.redis.password =
spring.redis.pool.max-active = 20
spring.redis.pool.max-idle = 8

